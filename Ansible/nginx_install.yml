---
  - hosts: server
    become: yes
    tasks:
      - name: Install nginx package
        apt:
          name: nginx
          update_cache: true

      - name: Supprimer rÃ©pertoire et contenu
        file: path=/var/www/html state=absent

      - name: clone un repository
        git: >
          repo=https://github.com/AlexisBrouardYnov/html.git
          dest=/var/www/html/
    handlers:
      - name: start Nginx
        service: name=nginx state=started
